<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FEFAE0;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-3">Number Checker</h2>
        <input type="number" id="numberInput" class="form-control mb-3" placeholder="Enter a number">
        <button class="btn btn-primary mb-2" onclick="isPrime()">IsPrime</button>
        <button class="btn btn-success mb-2" onclick="evenOdd()">EvenOdd</button>
        <button class="btn btn-warning mb-2" onclick="primeList()">Prime List</button>
        <button class="btn btn-info mb-2" onclick="randomNumber()">Random</button>
        <button class="btn btn-secondary mb-2" onclick="lengthOfNumber()">Length</button>
        <button class="btn-custom" ondblclick="startChanging(100,message= 'double click')" onclick="startChanging(1000,message='Single click')">Start</button>
        <button class="btn-custom" onclick="stopChanging()">Stop</button>
        <p class="mt-3 fs-3" id="result"></p>
    </div>

    <script src="script.js"></script>
    <script src="script copy.js"></script>
</body>
</html>
